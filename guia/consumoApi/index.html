<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2 class="text-center mb-4 text-primary">
                    <i class="bi bi-cloud-download"></i> Consumo de APIs
                </h2>
                
                <!-- Botones de acción -->
                <div class="text-center mb-4">
                    <button onclick="cargarPersona()" class="btn btn-primary me-2">
                        <i class="bi bi-person-fill"></i> Cargar mi información
                    </button>
                    <button onclick="cargarApi()" class="btn btn-success">
                        <i class="bi bi-film"></i> Cargar películas
                    </button>
                </div>

                <!-- Contenedor de datos -->
                <div id="datos"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
